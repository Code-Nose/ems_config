spring.application.name=emps
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.datasource.username: root
spring.datasource.password: 123456
spring.datasource.url: jdbc:mysql://localhost:3306/ems?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
mybatis.mapper-locations: classpath:cn/codenose/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
